<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h1>Login</h1>
            <form>
                <div class="campo">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="campo">
                    <input type="password" placeholder="Senha">
                </div>
                <button type="button" id="entrar-button" class="btn-login">Entrar</button>
                <button type="button" id="cadastrar-button" class="btn-login">Cadastrar-se</button>
            </form>
        </div>
    </div>
</body>
</html>
