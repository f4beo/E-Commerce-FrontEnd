<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style-cadastro.css">
</head>
<body id="body-cadastro">
    <div class="container-cadastro">
        <form class="form-cadastro">
            <h1 class="titulo-cadastro">Cadastrar-se</h1>
            <div class="campo-cadastro">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="campo-cadastro">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="campo-cadastro">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="campo-cadastro">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
            </div>
            <div class="campo-cadastro">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <a href="../login/login.html" class="botao-cadastro">Login</a>
            <!-- <button class="btn-cadastre" type="button">Cadastre-se</button> -->
        </form>
    </div>

    <script src="./script-cadastro.js"></script>
</body>
</html>
