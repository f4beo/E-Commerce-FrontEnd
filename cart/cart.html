<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="./style-cart.css">
</head>
<body>

    <div class="container">

        <!-- header -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <h1>logo</h1>
                </div>
                <div class="search">
                    <input type="text" name="text" id="search-element" class="search-element">
                    <div class="search-glass">
                        <img src="../img/header/searchglass.svg" alt="Search" class="search-glass-element">
                    </div>
                </div>
                <div class="header-action">
                    <ul class="header-action-list">
                        <li>
                            <div class="-header-cart">
                                <a href="">
                                    <img src="../img/header/cart.png" alt="">
                                </a>
                            </div>
                        </li>
                        <li>
                            <a href="">Login/Cadastrar</a>
                        </li>
                        <li>
                            <div class="profile">
                                <a href="">
                                    <img src="../img/header/profile.png" alt="" class="profile-pic">
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


        </header>
   
</body>
</html>
